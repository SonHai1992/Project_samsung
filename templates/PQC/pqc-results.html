{% extends 'base/Base.html'%}
{% block title%}
<title>PQC VIEW</title>
{% endblock%}
{% block content%}
<div class="row">
    <div class="col-md-4">
        <h2>View Modeling CAD/CAM Modify</h2>
        <div>
            <form class="form-group">
                <label for="model1">Model:</label>
                <input class="form-control" type="text" id="model1">
                <label for="cnc1">Model:</label>
                <select class="form-control" id="cnc1">
                    <option value="">CNC3</option>
                    <option value="">CNC4</option>
                    <option value="">CNC5</option>
                    <option value="">CNC6</option>
                    <option value="">CNC7</option>
                    <option value="">CNC8</option>
                    <option value="">CNC9</option>
                </select>
                <label for="ver1">Version:</label>
                <input class="form-control" type="text" id="ver1">
                <label for="pg1">PG name:</label>
                <input class="form-control" type="text" id="pg1">
                <input class="form-control mt-3" type="file" id="myFile">
                <div class="mt-3 text-center">
                    <button type="submit" class="btn btn-danger">View Model Modify</button>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-8">
        <div  style="min-height:79vh; max-height:79vh;" class="form-control">
            <img href="#" width="100%"/>
        </div>
    </div>
</div>
{% endblock %}
