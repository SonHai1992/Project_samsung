<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../../static/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/assets/css/login.css"/>
</head>
<body>
    
    <form class="login-form" action="{% url 'login' %}" method="post" >
        {% csrf_token %}
        <h1 style="color: #aaa;">CAD/CAM System</h1>
        <p class="login-text">
            <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-user fa-stack-1x"></i>
            </span>
        </p>
        <input type="text" name="username" class="login-username" autofocus="true" required="true" placeholder="ID" />
        <input type="password" name="password" class="login-password" required="true" placeholder="Gen/Password" />
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
        <button type="submit" value="Login" class="login-submit" >Login</button>
    </form>
    <a href="#" class="login-forgot-pass">forgot password?</a>
    <div class="underlay-photo"></div>
    <div class="underlay-black"></div> 
</body>
</html>
