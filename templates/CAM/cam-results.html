                <div class="collapse navbar-collapse">
                    <li class="nav-item dropdown">

                        <label for="pg1">PG name:</label>
                        <input class="form-control" type="text" id="pg1">
                        <input class="form-control mt-3" type="file" id="myFile">
                        <div class="mt-3 text-center">
                            <button type="submit" class="btn btn-danger">View PQC Results</button>
                        </div>
                    </form>
