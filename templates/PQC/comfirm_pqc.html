{% extends 'base/Base.html' %}
{% load static %}
{% block title %}
    <title>PQC Comfirm</title>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <h2>PQC Part Comfirm File Upload</h2>
        <div>
            {% if messages %}
            <div class="alert alert-success">
                {{ messages }}
            </div>
            {% endif %}
            <form class="form-group" action="{% url 'comfirm' comfirm.id  %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="model1">Model:</label>
                <select class="form-control" id="model1" name="model">
                    <option value="{{comfirm.model}}">{{comfirm.model}} </option>
                </select>
                <label for="cnc1">Process:</label>
                <select class="form-control" id="cnc1" name="process">
                    <option value="{{comfirm.process}}">{{comfirm.process}} </option>
                </select>
                <label for="ver1">Version:</label>
                <select class="form-control" id="ver1" name="process">
                    <option value="{{comfirm.version}}">{{comfirm.version}} </option>
                </select>
                <label for="pg1">PG name:</label>
                <select class="form-control" id="pg1" name="process">
                    <option value="{{comfirm.pg_name}}">{{comfirm.pg_name}} </option>
                </select>
                <input class="form-control mt-3" type="file" id="myFile" name="pqc_img" required>
                <div class="form-check" style="margin-top:10px">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="radio" id="ok" name="Check" >
                            <label for="ok">OK</label>
                        </div>
                        <div class="col-md-6">
                             <input type="radio" id="ng" name="Check" >
                            <label for="ng">NG</label>
                        </div>
                    </div>
                </div>

                <div class="mt-3 text-center">
                    <button type="submit" class="btn btn-info">Save</button>
                </div>
            </form>

        </div>
    </div>
    <div class="col-md-8">
        <div style="min-height:79vh; max-height:79vh;" class="form-control">
            <img src={% static comfirm.img %} alt="{{img.name}}" width="100%" height="700hv"/>
        </div>
    </div>
</div>
{% endblock %}s
